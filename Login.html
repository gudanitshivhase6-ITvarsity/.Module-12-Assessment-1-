<!DOCTYPE html>
<html>
<head>
<link href="./style.css" rel="stylesheet">
</head>
<body >

    <h2>Tshivhase Access control</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    
    <div id="id01" class="modal">

    <form action="" method="get|post" class="form">
        <div class="imgcontainer">
            <img src="Avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input id="pss" type="password" placeholder="Enter Password" name="psw" required>
            <button onclick="verifyUser()" type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    </div>


    <script>
        // Get the modal (form)
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }}
        //check creds
        function verifyUser(){
            var pass= document.getElementsById('pss').value;
            var username =document.getElementsById('username').value

            if(username == "Gudi" && pass == "980629"){
                alert("correct. Logging you in...!");
                window.location.href="./index.html";
            }else{
            alert("username or password are incorrect");
            }
        }
       


    </script>

</body>
</html>
